{% if request.user.is_authenticated %}
  <div class="login-message">
    Your are logged in with
    {{ request.user.username }}.
    <a href="{% url 'authors:dashboard_recipe_create_view' %}">Click here to create a new recipe</a>,
    <a href="{% url 'authors:dashboard' %}">see you recipes</a> or
    {% include 'authors/partials/form_logout.html' %}
    <a class="authors-logout-link" href="#">click here</a>
    to logout.
  </div>
{% endif %}
