{% if request.user.is_authenticated %}
  <div class="login-message">
    Your are logged in with
    {{ request.user.username }}.
    <a href="{% url 'authors:dashboard_recipe_create_view' %}">Click here to create a new recipe</a>,
    <a href="{% url 'authors:dashboard' %}">see you recipes</a> or
      <form class="inline-form" action="{% url 'authors:logout' %}" method='POST'>
        {% csrf_token%}
        <input type="hidden" name="username" value="{{ request.user.username }}">
        <button class="plaintext-button" type='submit'>click here</button>
      </form> to logout.
  </div>
{% endif %}
